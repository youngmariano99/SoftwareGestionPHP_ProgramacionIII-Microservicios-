<VirtualHost *:80>
    # El DocumentRoot es la ra√≠z
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
        
        # Si no encuentra un archivo (ej. /dashboard.php)
        # igualmente intenta cargar index.php (para JS routing)
        FallbackResource /index.php
    </Directory>
</VirtualHost>