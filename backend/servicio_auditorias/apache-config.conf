<VirtualHost *:80>
    # Le decimos a Apache que nuestro sitio web está en /public
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Esto permite que Slim maneje las rutas
        AllowOverride All
        Require all granted
        
        # Esta es la magia para Slim: si no se encuentra un archivo,
        # envía la petición a index.php para que el router de Slim decida.
        FallbackResource /index.php
    </Directory>
</VirtualHost>